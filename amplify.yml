version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # amplifyフォルダに変更がある場合のみバックエンドをデプロイ
        - |
          if git diff --name-only HEAD~1 HEAD | grep -q "^amplify/"; then
            echo "Backend changes detected, deploying..."
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
          else
            echo "No backend changes, skipping deployment"
          fi
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        # 環境変数を.env.productionに書き込み
        - |
          cat > .env.production << EOF
          RAKUTEN_APP_ID=${RAKUTEN_APP_ID}
          RAKUTEN_AFFILIATE_ID=${RAKUTEN_AFFILIATE_ID}
          IGDB_CLIENT_ID=${IGDB_CLIENT_ID}
          IGDB_CLIENT_SECRET=${IGDB_CLIENT_SECRET}
          GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
          GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
          NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
          NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME}
          EOF
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
