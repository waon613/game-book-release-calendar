version: 1
# =============================================================
# AWS Amplify CI/CD 設定（バックエンド + フロントエンド）
# =============================================================

# バックエンド: Amplify Gen 2 デプロイ
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        # Node.jsバージョン確認
        - node --version
        - npm --version
        # キャッシュを活用した高速インストール
        - npm ci --cache .npm --prefer-offline
        # 環境変数を.env.productionに書き込み
        - |
          cat > .env.production << EOF
          RAKUTEN_APP_ID=${RAKUTEN_APP_ID}
          RAKUTEN_AFFILIATE_ID=${RAKUTEN_AFFILIATE_ID}
          IGDB_CLIENT_ID=${IGDB_CLIENT_ID}
          IGDB_CLIENT_SECRET=${IGDB_CLIENT_SECRET}
          GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
          GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
          NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
          NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME}
          NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID}
          EOF
    build:
      commands:
        # Next.jsビルド
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # キャッシュ優先順位（重要度順）
      - node_modules/**/*          # 依存関係（最も効果大）
      - .npm/**/*                   # npmキャッシュ
      - .next/cache/**/*            # Next.jsビルドキャッシュ（増分ビルド）
